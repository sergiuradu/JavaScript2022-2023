<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var d = new Date();
        theDay =d.getDay();
        switch(theDay)
        {
            case 1: document.write("<b>Luni</b>");  break;
            case 2: document.write("<b>marti</b>");  break;
            case 3: document.write("<b>miercuri</b>");  break;
            case 4: document.write("<b>joi</b>");  break;
            case 5: document.write("<b>vineri</b>");  break;
            case 6: document.write("<b>sambata</b>");  break;
            case 0: document.write("<b>duminica</b>");  break;
            default: document.write("<b>saptamana are doar 7 zile</b>");  break;
        }

    </script>
</body>
</html>
